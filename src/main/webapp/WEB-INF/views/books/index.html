<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id = ${book.getBookId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', '   + book.getYearOfProduction()}">Book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Add a book</a>
</body>
</html>
