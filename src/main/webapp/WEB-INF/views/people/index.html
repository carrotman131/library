<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirthday()}">User</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create person</a>
</body>
</html>
