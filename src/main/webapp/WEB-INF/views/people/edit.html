<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName() + ' Edit'}"></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <input type="hidden" name="_method" value="PATCH">

    <label for="name">Enter the full name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>

    <label for="year">Enter the year of birth</label>
    <input type="text" th:field="*{yearOfBirthday}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Error</div>
    <br/>
    <input type="submit" value="Edit">
</form>
</body>
</html>
